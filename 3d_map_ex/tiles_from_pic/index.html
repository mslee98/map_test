<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fat pic</title>
    <style>
        head, body{
            width:100%;
            height:100%;
            overflow: hidden;
            top:0;
            left:0;
            margin:0;
            padding:0;
        }
    </style>
    <script src="../vendor/light-map.js"></script>
    <script src="../vendor/controls.js"></script>
</head>
<body>

<script> window.onload = function(){

        var w = window.innerWidth;
        var h = window.innerHeight;
        var provider = '{z}/{x}/{y}.png';
        map = new Map( provider, [], w,h,0,5);
        document.body.appendChild( map.canvas);
        controls.add( map );
        controls.addListeners( map.canvas  );
        map.setView( 0,0,0 );


    };

</script>

</body>
</html>
