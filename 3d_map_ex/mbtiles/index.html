<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mbtiles</title>
    <style>
        head, body{
            width:100%;
            height:100%;
            overflow: hidden;
            top:0;
            left:0;
            margin:0;
            padding:0;
        }
        #map{
            width: 100%;
            height: 100%;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
</head>
<body>
<div id="map"></div>
<script>

    window.onload = function(){

        var provider = 'mbtiles.php?&x={x}&y={y}&z={z}&db=world.mbtiles';

        var map = L.map('map');

        L.tileLayer(provider, {attribution: 'MOBAC tileset test', tms:true, minZoom:2, maxZoom:6 }).addTo(map);

        map.setView([0, 0], 3 );

    };

</script>

</body>
</html>
