<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    head, body{
        width:100%;
        height:100%;
        overflow: hidden;
        top:0;
        left:0;
        margin:0;
        padding:0;
    }
    canvas{
        position: absolute;
    }
    input{
        vertical-align: middle;
    }
    #controls{
        background-color: white;
        position: absolute;
        width: 100%;
        z-index: 10;
        bottom: 0;
    }
</style>
</head>
<body>

    <div id="controls">
        <label for="stroke">stroke width</label><input id="stroke" type="range" min="1" max="20" value="1" step="1" style="width:128px">
        <label for="spacing">grid spacing</label><input id="spacing" type="range" min="10" max="1000" value="10" step="1" style="width:128px">
        <label for="gx">grid x</label><input type="checkbox" name="grid" id="gx" checked/>
        <label for="gy">grid y</label><input type="checkbox" name="grid" id="gy" checked/>
        <label for="gz">grid z</label><input type="checkbox" name="grid" id="gz" checked/>
        <label for="worldScale">use world scale</label><input type="checkbox" id="worldScale"/>
        <hr>
        <label for="scale">scale</label>
        <input id="scale" type="range" min="1" max="25" value="5" step=".1" style="width:512px">
        <label for="zoom">zoom</label>
        <input id="zoom" type="range" min="1" max="9" value="7" step="1" style="width:128px">
        <input id="lisbon" type="button" value="Lisbon">
        <input id="new_york" type="button" value="New York">
        <input id="mariannes" type="button" value="Mariannes">
        <input id="everest" type="button" value="Everest">
    </div>

    <script src="../vendor/light-map.js"></script>
    <script src="../vendor/three.js"></script>
    <script src="../vendor/OrbitControls.js"></script>
    <script src="../vendor/controls.js"></script>
    <script src="../vendor/ShaderLoader.js"></script>

    <script src="elevation1.js"></script>


</body>
</html>
