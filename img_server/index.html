<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- <link rel="stylesheet" href="style.css"/> -->

    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- leaflet pulgin -->
    <script src="./lib/proj4.js"></script>
    <script src="./lib/proj4leaflet.js"></script>
    <script src="./lib/Leaflet.KoreanTmsProviders.js"></script>


    <div id="map"></div>


    <script type="text/javascript">

    const emap = new L.Proj.CRS(
		'EPSG:5179',
    '+proj=tmerc +lat_0=38 +lon_0=127.5 +k=0.9996 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
    {
        resolutions: [0, 1, 2, 3, 4, 5, 1954.597389, 977.2986945, 488.6493473, 244.3246736, 122.1623368, 61.08116841, 30.5405842, 15.2702921, 7.635146051, 3.817573025, 1.908786513, 0.954393256, 0.477196628, 0.238598314],
        origin: [-200000.0, -28024123.6],
        bounds: L.bounds([-200000.0, -28024123.6], [31824123.6, 4000000.0])
    }
	);

        var map = L.map('map', {
            // center: new L.LatLng(36.1358642, 128.0785804),
            center: [38, 127],
            zoom: 8,
            minZoom: 5, 
            maxZoom: 19,
            crs: L.Proj.CRS.NgiiMap,
        })
            
        L.tileLayer.koreaProvider('NgiiMap').addTo(map);


        // 지금보면 확실히 마커가 이상한 위치에 찍힘 뭔가 맞지 않음 =======================================================================================================================================================
        L.marker([36.57021581324, 128.721944057105]).addTo(map);

    </script>

    <!-- leaflet.js -->
</body>
</html>
